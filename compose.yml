version: '3.8'

services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: openadmin_mailserver
    hostname: mail.openpanel.site
    env_file: mailserver.env
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
    volumes:
      - ./docker-data/dms/mail-data/:/var/mail/
      - ./docker-data/dms/mail-state/:/var/mail-state/
      - ./docker-data/dms/mail-logs/:/var/log/mail/
      - ./docker-data/dms/config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
    restart: always
    stop_grace_period: 1m
    healthcheck:
      test: "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
      timeout: 3s
      retries: 0
    networks:
      - openadmin_mail_network

  roundcube:
    image: roundcube/roundcubemail
    container_name: openadmin_roundcube
    restart: always
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=openadmin_mailserver
      - ROUNDCUBEMAIL_SMTP_SERVER=openadmin_mailserver
    ports:
      - "8080:8080"
    restart: always
    networks:
      - openadmin_mail_network

networks:
  openadmin_mail_network:
    driver: bridge
